<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
   <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <!-- Link CSS -->
  <link rel="stylesheet" href="CSS/Login.css">
  <link rel="stylesheet" href="bootstrap/bootstrap-5.2.1-dist/css/bootstrap.css">
  
 
  
  <title>Tela de Login</title>
</head>

<body>
  <script src="Javascript.js"></script>
  <script src="bootstrap/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
  

  


  <form method="post" action="">
<div class="main-login">
  <div class="left-login">
    <h1>Bem vindo de volta Turista <br> Continue aproveitando!! </h1>
   <a href="index.html"> <img src="movie-night-animate.svg" class="left-login-image" alt="movie-night"></a>
  </div>
  <div class="right-login">
    <div class="card-login">
    <div class="textfield">
      <h1>Login</h1>
      <label for="usuario">Usuário</label>
      <input type="text" placeholder="Usuário" required name="usuario">
    </div>
    <div class="textfield">
      <label for="senha">Senha</label>
      <input type="password" placeholder="Senha" required name="senha">
    </div>
    <button class="btn-login">Login</button>
    </div>
  </div>
</div>
</form>



   


</body>

</html>
